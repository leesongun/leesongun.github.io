var nmoves=0;
var E_NONE=-1;
var E_BLUE=0;
var E_RED=1;

var bgcolourcode=["#8080FF","#FF8080"];
var colourcode=["#0000FF","#FF0000"];
var piecolour=["#0000B0","#B00000"];

function playgame()
{
	nmoves=0;
	nextturn();
}

var exploding=new Array();
var previousid=-1;
var idcnt=new Array();
var idown=new Array();
for (var i=0; i<neighbours.length; i++)
{
	idcnt[i]=0;
	idown[i]=E_NONE;
}

function setcellbg(x,y,c)
{
	ctx.fillStyle=c;
	ctx.fillRect(x*cellw,y*cellh,cellw,cellh);
}

function onclick(event)
{
	var mouseX = event.layerX || event.offsetX;
	var mouseY = event.layerY || event.offsetY;
	var gx=Math.floor(mouseX/cellw);
	var gy=Math.floor(mouseY/cellh);
	clk(gridid[gx+gy*gridw]);
}

function drawpie(own,cnt,max,x,y)
{
	ctx.save();
	ctx.strokeStyle="#808080";
	ctx.lineWidth=1;
	var r=(cellw>>3)*3;
	var dth=Math.PI*2/max;
	var th=-Math.PI*0.5;
	for (var i=0; i<max; i++)
	{
		ctx.beginPath();
		if (max>1)
		{
			ctx.moveTo(x,y)
			ctx.lineTo(x+r*Math.cos(th),y+r*Math.sin(th));
		}
		ctx.arc(x,y,r,th,th+dth);
		if (max>1)
			ctx.lineTo(x,y);
		ctx.fillStyle=(own==E_NONE || i>=cnt)?"#FFFFFF":piecolour[own];
		ctx.fill();
		ctx.stroke();
		th+=dth;
	}
	ctx.restore();
}

function drawcellborder(x,y)
{
	var z=x+y*gridw;
	var X=x*cellw + 1, Y=y*cellh + 1;
	var bd=borders[z];
	ctx.lineWidth=2;
	if (bd&1)
	{
		ctx.beginPath();
		ctx.moveTo(X,Y);
		ctx.lineTo(X+cellw,Y);
		ctx.stroke();
	}
	if (bd&2)
	{
		ctx.beginPath();
		ctx.moveTo(X+cellw,Y);
		ctx.lineTo(X+cellw,Y+cellh);
		ctx.stroke();
	}
	if (bd&4)
	{
		ctx.beginPath();
		ctx.moveTo(X+cellw,Y+cellh);
		ctx.lineTo(X,Y+cellh);
		ctx.stroke();
	}
	if (bd&8)
	{
		ctx.beginPath();
		ctx.moveTo(X,Y+cellh);
		ctx.lineTo(X,Y);
		ctx.stroke();
	}
}

function drawcell(x,y)
{
	var z=x+y*gridw;
	var id=gridid[z];
	var own=idown[id];
	var cnt=idcnt[id];
	var max=neighbours[id].length;
	var bd=borders[z];
	var X=x*cellw, Y=y*cellh;
	if (own!=E_NONE)
	{
		setcellbg(x,y,bgcolourcode[own])
	}
	drawcellborder(x,y);
	if (capacity[z]!=0)
	{
		drawpie(own,cnt,max,X+(cellw>>1),Y+(cellh>>1));
	}
	tmpctx.drawImage(canvas,X,Y,cellw,cellh,X,Y,cellw,cellh);
}

function drawboard()
{
	ctx.save();
	ctx.fillStyle="#FFFFF0";
	ctx.fillRect(0,0,cwid,chgt);
	ctx.strokeStyle="#000000";
	ctx.lineWidth=1;
	for (var y=0; y<gridh; y++)
	{
		for (var x=0; x<gridw; x++)
		{
			drawcell(x,y);
		}
	}
	ctx.restore();
}

drawboard();


var animtmo=null;
var animcd=0;
function anim()
{
	if (animtmo==null)
		animcd=45;
	animcd-=1;
	if (animcd==0)
	{
		animcd=35;
		if (exploding.length>0)
		{
			var id=exploding[0];
			exploding.splice(0,1);
			var ncnt=idcnt[id]-neighbours[id].length;
			if (ncnt>0)
			{
				var n=neighbours[id].length;
				var src=piepos(id);
				for (var i=0; i<n; i++)
				{
					var o=new Object();
					o.src=src;
					o.dest=piepos(neighbours[id][i]);
					o.phase=0;
					o.colour=idown[id];
					o.destid=neighbours[id][i];
					o.srcid=id;
					splatanim.push(o);
				}
				set(id,ncnt,idown[id]);
			}
		}
	}
	for (var i=splatanim.length-1; i>=0; i-=1)
	{
		var o=splatanim[i];
		splatanim.splice(i,1);
		var did=o.destid;
		idown[did]=idown[o.srcid];
		set(did,idcnt[did]+1,idown[did]);
		
	}
	if (checkwin() || (splatanim.length==0 && exploding.length==0))
	{
		clearTimeout(animtmo);
		animtmo=null;
		nextturn();
	}
	else
	{
		animtmo=setTimeout("anim()",0);
	}
}

function setborder(id,clr)
{
	ctx.save();
	ctx.strokeStyle=clr;
	for (var y=0; y<gridh; y++)
	{
		for (var x=0; x<gridw; x++)
		{
			var z=x+y*gridw;
			if (gridid[z]==id)
			{
				drawcellborder(x,y);
			}
		}
	}
	ctx.restore();
}

function setplayers(np)
{
	twoplayergame=(np==2);
	turn=Math.random()>0.5?E_BLUE:E_RED;
	playgame();
}

function checkwin()
{
	var nr=0;
	var nb=0;
	var nn=0;
	for (var i=0; i<idown.length; i++)
	{
		if (idown[i]==E_BLUE)
			nb++;
		if (idown[i]==E_RED)
			nr++;
		if (idown[i]==E_NONE)
			nn++;
	}
	if (nn==0)
	{
		if (nr==0 || nb==0)
		{
			turn=E_NONE;
			return true;
		}
	}
	return false;
}

function nextturn()
{
	if (turn==E_BLUE || turn==E_RED)
	{
		turn=(E_BLUE+E_RED)-turn;	
	}
	if (turn==E_RED && !twoplayergame)
	{
		autoplay();
	}
}

// Get named HTML object
function GetObject(name)
{
	var o=null;
	if(document.getElementById)
		o=document.getElementById(name);
	else if(document.all)
		o=document.all.item(name);
	else if(document.layers)
		o=document.layers[name];
	if (o==null && document.getElementsByName)
	{
		var e=document.getElementsByName(name);
		if (e.length==1) o=e[0];
	}
	return o;
}
function piepos(id)
{
	for (var y=0; y<gridh; y++)
	{
		for (var x=0; x<gridw; x++)
		{
			var z=x+y*gridw;
			if (gridid[z]==id && capacity[z]>0)
				return {x:x, y:y};
		}
	}
	return null;
}

function drawid(id)
{
	for (var y=0; y<gridh; y++)
	{
		for (var x=0; x<gridw; x++)
		{
			var z=x+y*gridw;
			if (gridid[z]==id)
				drawcell(x,y);
		}
	}
}

function explode(t)
{
	var n=exploding.length;
	var nx=new Array();
	for (var i=0; i<n; i++)
		nx[i]=exploding[i];
	exploding=new Array();
	for (var j=0; j<n; j++)
	{
		var id=nx[j];
		var ncnt=idcnt[id]-neighbours[id].length;
		if (ncnt>0)
		{
			set(id,ncnt,t);
			for (var i=0; i<neighbours[id].length; i++)
			{
				var nn=neighbours[id][i];
				idown[nn]=t;
				set(nn,idcnt[nn]+1,t);
			}
		}
	}
	if (!checkwin() && exploding.length>0)
	{
		explode(t)
	}
	else
	{
		nextturn();
	}
}

function set(id,val,t)
{
	idcnt[id]=val;
	idown[id]=t;
	var c=val;
	var cmax=neighbours[id].length;
	drawid(id);
	if (c>cmax)
	{
		for (var i=0; i<exploding.length; i++)
			if (exploding[i]==id) break;
		if (i==exploding.length)
			exploding.push(id);
	}
}
function doclk(id)
{
	nmoves++;
	set(id,idcnt[id]+1,turn);
	setborder(previousid,"#000");
	if(turn == E_BLUE)
	{
		setborder(id,"#FF0");
	}
	else
	{
		setborder(id, "#0FF");
	}
	previousid=id;
	anim();
}

function clk(id)
{
	if (turn==E_NONE)
		return
	if (turn!=E_BLUE && !twoplayergame)
		return;
	if ((idown[id]==turn || idown[id]==E_NONE) && (animtmo==null))
	{
		doclk(id);
	}
}

function autoplay()

	var score=new Array();
	for (var id=0; id<idcnt.length; id++)
	{
		var sc=0;
		var nb=neighbours[id]

		{
			if (nb.length>5) sc+=11;
			else sc+=17-nb.length;
		}
		else if (idown[id]!=turn)
			sc=-1000000;

					if (idown[ni]!=turn && idown[ni]!=E_NONE)
					{
						var nbl=neighbours[ni].length;
						if (idcnt[ni]==nbl) // primed enemy neighbour
						{
							sc+=nbl*8;
						}
						else if (idcnt[ni]==nbl-1) // sub-primed enemy neighbour
						{
							sc+=nbl*2;
						}
						else
						{
							//sc+=nbl;
						}
					}
				}
			}
			else if (pr==1) // we are subprimed
			{
				for (var i=0; i<nb.length; i++)
				{
					var ni=nb[i];
					if (idown[ni]!=turn && idown[ni]!=E_NONE)
					{
						var nbl=neighbours[ni].length;
						if (idcnt[ni]==nbl) // primed enemy neighbour
						{
							sc-=nbl*30;
						}
						else if (idcnt[ni]==nbl-1) // sub-primed enemy neighbour
						{
							sc+=nbl*8;
						}
						else
						{
							sc+=nbl;
						}
					}
				}
			}
			else
			{
				for (var i=0; i<nb.length; i++)
				{
					var ni=nb[i];
					if (idown[ni]!=turn && idown[ni]!=E_NONE)
					{
						var nbl=neighbours[ni].length;
						if (idcnt[ni]==nbl) // primed enemy neighbour
						{
							sc-=nbl;
						}
						else if (idcnt[ni]==nbl-1) // sub-primed enemy neighbour
						{
							sc+=nbl;
						}
						else
						{
							sc+=nbl;
						}
					}
				}
			}
		}
		score[id]=sc;
	}	
	var idx=0;
	for (i=0; i<score.length; i++)
	{
		if (score[i]>score[idx]) idx=i;
	}
	if (score[idx]>-500000)
		doclk(idx);
}
